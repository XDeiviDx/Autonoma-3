<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header2">
        <div class="menu container">
            <a href="#" class="logo">logo</a>
            <input type="checkbox" id="menu"/>
            <label for="menu">
                <img src="images/menu.png" class="menu-icono" alt="menu">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="prueba">
        <div class="pantalla-compra">
            <div class="metodopago">
                <div class="primeralinea">
                    <h3>pantalla de compra</h3>
                    <p>logo</p>
                </div>
    
               </div>
            <div class="metodocash">
                <h3>Método de Pago</h3>
                
                <div class="tarjeta-credito">
                    <label>
                        <input type="radio" name="payment-method" id="tarjeta-credito" class="toggle-radio">
                        <i class="bi bi-credit-card"></i>  Tarjeta de Crédito
                    </label>
                </div>
                <div class="form-container" id="tarjeta-form">
                    <form>
                        <div class="form-field">
                            <input type="text" id="tarjeta" name="tarjeta" required>
                            <label for="tarjeta">Número de Tarjeta</label>
                        </div>
                        
                        <div class="form-field">
                            <input type="text" id="vencimiento" name="vencimiento" required>
                            <label for="vencimiento">Vencimiento</label>
                        </div>
                        
                        <div class="form-field">
                            <input type="text" id="cvv" name="cvv" required>
                            <label for="cvv">CVV</label>
                        </div>
                    </form>
                </div>
                
                <div class="paypal">
                    <label>
                        <input type="radio" name="payment-method" id="paypal" class="toggle-radio">
                        <i class="bi bi-paypal"></i> PayPal
                    </label>
                </div>
                <div class="form-container" id="paypal-form">
                    <form>
                        <div class="form-field">
                            <input type="email" id="correo" name="correo" required>
                            <label for="correo">Correo Electrónico</label>
                        </div>
                        
                        <div class="form-field">
                            <input type="password" id="contrasena" name="contrasena" required>
                            <label for="contrasena">Contraseña</label>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div> 

        <div class="contenedor-carrito">
            <p class="resumen-compra">Resumen Compra</p>
            <div class="carrito-productos" id="carrito-productos">
                <!-- Productos serán añadidos aquí -->
            </div>
            <!--<div class="carrito-producto-cantidad">
                <h4>cantidad</h4>
                <p class="cantidad">0</p>
            </div>-->
            <div class="carrito-acciones">
                <div class="carrito-total">
                    <p>Total:</p>
                    <p class="total">$0</p>
                </div>
                <div class="carrito-detalles">
                    <div>
                        <p>Detalles de Pago</p>
                        <p class="metodo">Tarjeta de Crédito</p>
                    </div>
                    <p class="total">$0</p>
                </div>
                <div class="carrito-acciones-boton">
                    <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
                </div>
                <button id="realizar-compra" disabled>Realizar Compra</button>
            </div>
        </div>
    </main>
    <script src="carrito.js"></script>
</body>
</html>
